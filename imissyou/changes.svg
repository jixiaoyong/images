<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-labelledby="title desc">
  <title id="title">Heraclitus Quote in Greek and Chinese</title>
  <desc id="desc">Displays the phrase πάντα ῥεῖ in Greek and its modern Chinese paraphrase 永不变化的是变化本身.</desc>
  
  <style>
    text {
      font-family: "Segoe UI", "Noto Sans", "PingFang SC", "Microsoft YaHei", sans-serif;
      text-anchor: middle;
    }
    .greek {
      font-size: 40px;
      font-weight: 600;
      fill: #000000;
    }
    .chinese {
      font-size: 28px;
      font-weight: 500;
      fill: #666666; /* slightly lighter gray */
    }
  </style>
  
  <!-- Greek text -->
  <text x="300" y="80" class="greek">πάντα ῥεῖ</text>
  
  <!-- Chinese text -->
  <text x="300" y="140" class="chinese">永不变化的是变化本身</text>
</svg>
